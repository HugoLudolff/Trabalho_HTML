          <form class="row g-3" onsubmit="enviar();">
            <div class="teste1">
                <h2 class="titulo">Sign up</h2>
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">First Name</label>
                    <input type="text" class="form-control cor" id="inputNome" required>
                </div>
                <div class="col-md-6">
                    <label for="inputSobrenome" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputSobrenome" required>
                </div>
                <div class="col-md-4">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="inputCPF" onkeypress="mascara_cpf(this)" maxlength="14" required>
                </div>
                <div class="col-md-3">
                    <label for="inputNascimento" class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" id="inputNascimento" onkeypress="mascara_data(this)" onkeydown="somente_numero(event)" onchange="calc_idade()" maxlength="10" required>
                </div>
                <div class="col-md-2">
                    <label for="inputIdade" class="form-label">Age</label>
                    <input type="text" class="form-control" id="inputIdade" readonly>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Street, City, ..." required>
                </div>
                <div class="col-md-8">
                    <label for="inputState" class="form-label">Favorite Carrier</label>
                    <select id="inputState" class="form-select">
                        <option selected value = 0>Choose...</option>
                        <option>Yorktown</option>
                        <option>Enterprise</option>
                        <option>Hornet</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="inputZip" onkeypress="mascara_cep(this)" maxlength="9" required>
                </div>
                <div class="col-12">
                <div class="confirme" class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                    Are you sure?
                    </label>
                </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">SEND</button>
                </div>
            </div>
          </form>
   </body>
